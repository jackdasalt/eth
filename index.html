<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ETHZ Courses</title>

  <link rel="icon" type="image/png" href="https://images.crunchbase.com/image/upload/c_pad,h_256,w_256,f_auto,q_auto:eco,dpr_1/v1495463136/pn8oq8zmmspjtjvpcbiv.png">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      padding: 48px 24px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .course-row {
      padding: 28px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 14px;
      background: #f7f7f7;
    }

    .course-title {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .links {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }

    .link {
      padding: 12px 22px;
      transform: skewX(-20deg);
      border-radius: 6px;
      color: #fff;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500; /* ‚Üê restore original weight */
    }

    .link span {
      display: block;
      transform: skewX(20deg);
    }

    .eth { background: #1f4ed8; }
    .gitlab { background: #fc6d26; }
    .moodle { background: #f98012; }
    .expert { background: #3b82f6; }
    .akuna { background: #111827; }
    .leetcode { background: #f59e0b; }

    @media (max-width: 720px) {
      .course-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="container" id="courses"></div>

  <script>
    fetch("courses.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("courses");

        data.courses.forEach(course => {
          if (course.enabled === false) return;

          const row = document.createElement("div");
          row.className = "course-row";

          const title = document.createElement("div");
          title.className = "course-title";
          title.textContent = course.title;

          const links = document.createElement("div");
          links.className = "links";

          course.links.forEach(l => {
            const a = document.createElement("a");
            a.className = `link ${l.style}`;
            a.href = l.url;
            a.target = "_blank";

            const span = document.createElement("span");
            span.textContent = l.label;

            a.appendChild(span);
            links.appendChild(a);
          });

          row.appendChild(title);
          row.appendChild(links);
          container.appendChild(row);
        });
      });
  </script>
</body>
</html>
